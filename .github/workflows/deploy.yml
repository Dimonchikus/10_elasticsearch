name: HSA 25 Homework Autocomplete CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and run Docker Compose
        run: |
          docker compose -f docker-compose.yaml up -d --build
          sleep 30
          ./query_autocomplete.sh "balaniferuos"

      - name: Copy Docker Compose file to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" docker-compose.yaml ec2-user@3.83.247.202:/home/ec2-user/docker-compose.yml
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Remote EC2 Instance
        run: |
          ssh -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" ec2-user@3.83.247.202 'docker-compose -f /home/ec2-user/docker-compose.yml up -d --build'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
